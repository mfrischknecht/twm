[package]
name = "twm"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
clap = { version = "4.1", features = ["cargo", "derive"] }
config = "0.13"
serde = { version = "1", features = ["derive"] }
libc = "0.2"
linked-hash-map = "0.5"
shellexpand = "3"
skim = "0.10"
thiserror = "1"
walkdir = "2"
xdg = "2.4"
